<!doctype html>
<html>
    <head>
    <title>No Longer Basic Pong HTML Game</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanalei&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Orbitron;
      }

      body {
        background: #333333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      h1 {
        color: rgb(204, 255, 19);
        font-family: Hanalei;
        font-size: 8em;
        margin: 0;
        padding: 0 0 0.25em 0;
        font-weight: 400;
      }

      .scoreboard {
        position: absolute;
        display: block;
        background: #555555;
        color: rgb(209, 229, 255);
        font-size: 2em;
        top: 1em;
        left: 1em;
        border-radius: 0.5em;
        border: 0.125em solid #222222;
        padding: 0.25em;
        min-width: 3em;
        text-align: center;
      }

      .scoreboard.right {
        color: rgb(255, 209, 221);
        left: auto;
        right: 1em;
      }

      .scoreboard.time {
        color: rgb(204, 255, 19);
        left: 8em;
        min-width: 4em;
      }

      .scoreboard.glow {
        box-shadow: 0 0 1em yellow;
      }

      #game {
        background: rgb(11, 85, 11);
      }
    </style>
  </head>
    <body>
        <div>
            <h1>Gnop</h1>
            <span id="scoreboardleft" class="scoreboard left glow">0</span>
            <span id="scoreboardright" class="scoreboard right">0</span>
            <span id="scoreboardtime" class="scoreboard time">2:00</span>
        </div>
        <canvas width="1200" height="650" id="game"></canvas>
        <script>
            let gameState = "ready";
            let playerLeftScore = 0;
            let playerRightScore = 0;

            const canvas = document.getElementById("game");
            const context = canvas.getContext("2d");
            const grid = 15;
            const paddleHeight = grid * 5; // 80
            const maxPaddleY = canvas.height - grid - paddleHeight;

            var paddleSpeed = 7;
            var initServeDirection = Math.random() < 0.5 ? -1 : 1;
            var globalHits = 0;

            const getSpeedIncrement = () => {
                return (1 + globalHits / 10);
            };
            const initSpeed = 3 * initServeDirection;
            let ballSpeed = initSpeed;

            const leftPaddle = {
                // start in the middle of the game on the left side
                x: grid * 2,
                y: canvas.height / 2 - paddleHeight / 2,
                width: grid,
                height: paddleHeight,

                // paddle velocity
                dy: 0,
            };
            const rightPaddle = {
                // start in the middle of the game on the right side
                x: canvas.width - grid * 3,
                y: canvas.height / 2 - paddleHeight / 2,
                width: grid,
                height: paddleHeight,

                // paddle velocity
                dy: 0,
            };
            const ball = {
                // start in the middle of the game
                x: canvas.width / 2,
                y: canvas.height / 2,
                width: grid,
                height: grid,

                // keep track of when need to reset the ball position
                resetting: false,

                // ball velocity (start going to the top-right corner)
                dx: ballSpeed,
                dy: -1 * ballSpeed,
            };

            // check for collision between two objects using axis-aligned bounding box (AABB)
            // @see https://developer.mozilla.org/en-US/docs/Games/Techniques/2D_collision_detection
            function collides(obj1, obj2) {
                return (
                    obj1.x < obj2.x + obj2.width &&
                    obj1.x + obj1.width > obj2.x &&
                    obj1.y < obj2.y + obj2.height &&
                    obj1.y + obj1.height > obj2.y
                );
            }

            // game loop
            function loop() {
                if (gameState === "ready") {
                    requestAnimationFrame(loop);
                    context.clearRect(0, 0, canvas.width, canvas.height);
                    context.font = "bold 24px verdana, sans-serif ";
                    context.fillStyle = "#fff";
                    context.fillText("Press SPACE to START", 225, 100);

                } else if (gameState === "running") {
                    requestAnimationFrame(loop);
                context.clearRect(0, 0, canvas.width, canvas.height);

                // move paddles by their velocity
                leftPaddle.y += leftPaddle.dy;
                rightPaddle.y += rightPaddle.dy;

                // prevent paddles from going through walls
                if (leftPaddle.y < grid) {
                    leftPaddle.y = grid;
                } else if (leftPaddle.y > maxPaddleY) {
                    leftPaddle.y = maxPaddleY;
                }

                if (rightPaddle.y < grid) {
                    rightPaddle.y = grid;
                } else if (rightPaddle.y > maxPaddleY) {
                    rightPaddle.y = maxPaddleY;
                }

                // draw paddles
                context.fillStyle = "rgb(209, 229, 255)";
                context.fillRect(
                    leftPaddle.x,
                    leftPaddle.y,
                    leftPaddle.width,
                    leftPaddle.height,
                );
                context.fillStyle = "rgb(255, 209, 221)";
                context.fillRect(
                    rightPaddle.x,
                    rightPaddle.y,
                    rightPaddle.width,
                    rightPaddle.height,
                );
                context.fillStyle = "white";

                // move ball by its velocity
                ball.x += ball.dx * getSpeedIncrement();
                ball.y += ball.dy * getSpeedIncrement();

                // prevent ball from going through walls by changing its velocity
                if (ball.y < grid) {
                    ball.y = grid;
                    ball.dy *= -1;
                } else if (ball.y + grid > canvas.height - grid) {
                    ball.y = canvas.height - grid * 2;
                    ball.dy *= -1;
                }

                // reset ball if it goes past paddle (but only if we haven't already done so)
                if ((ball.x < 0 || ball.x > canvas.width) && !ball.resetting) {
                    globalHits = 0;
                    ball.resetting = true;
                    ball.x < 0 ? playerRightScore += 1 : playerLeftScore += 1;

                    // give some time for the player to recover before launching the ball again
                    setTimeout(() => {
                        document.getElementById("scoreboardleft").textContent =
                            playerLeftScore;
                        document.getElementById("scoreboardright").textContent =
                            playerRightScore;
                    }, 100);
                    setTimeout(() => {
                        ball.resetting = false;
                        ball.x = canvas.width / 2;
                        ball.y = canvas.height / 2;
                    }, 400);
                }

                // check to see if ball collides with paddle. if they do change x velocity
                if (collides(ball, leftPaddle)) {
                    globalHits += 1;
                    ball.dx *= -1;

                    // move ball next to the paddle otherwise the collision will happen again
                    // in the next frame
                    ball.x = leftPaddle.x + leftPaddle.width;
                } else if (collides(ball, rightPaddle)) {
                    globalHits += 1;
                    ball.dx *= -1;

                    // move ball next to the paddle otherwise the collision will happen again
                    // in the next frame
                    ball.x = rightPaddle.x - ball.width;
                }

                // draw ball
                context.fillRect(ball.x, ball.y, ball.width, ball.height);

                // draw walls
                context.fillStyle = "lightgrey";
                context.fillRect(0, 0, canvas.width, grid);
                context.fillRect(
                    0,
                    canvas.height - grid,
                    canvas.width,
                    canvas.height,
                );

                // draw dotted line down the middle
                for (let i = grid; i < canvas.height - grid; i += grid * 2) {
                    context.fillRect(
                        canvas.width / 2 - grid / 2,
                        i,
                        grid,
                        grid,
                    );
                }
                } else {

                }
            }

            // listen to keyboard events to move the paddles
            document.addEventListener("keydown", function (e) {
                // up arrow key
                if (e.which === 38) {
                    rightPaddle.dy = -paddleSpeed;
                }
                // down arrow key
                else if (e.which === 40) {
                    rightPaddle.dy = paddleSpeed;
                }

                // w key
                if (e.which === 87) {
                    leftPaddle.dy = -paddleSpeed;
                }
                // a key
                else if (e.which === 83) {
                    leftPaddle.dy = paddleSpeed;
                }
                // space key
                else if(e.which === 32) {
                    gameState = "running";
                }
            });

            // listen to keyboard events to stop the paddle if key is released
            document.addEventListener("keyup", function (e) {
                if (e.which === 38 || e.which === 40) {
                    rightPaddle.dy = 0;
                }

                if (e.which === 83 || e.which === 87) {
                    leftPaddle.dy = 0;
                }
            });

            // start the game
            requestAnimationFrame(loop);
        </script>
    </body>
</html>
